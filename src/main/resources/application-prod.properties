spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL15Dialect
logging.level.org.hibernate.SQL=WARN
logging.level.com.acquarium=INFO
logging.file.name=/app/logs/acquarium.log
server.port=8080
server.compression.enabled=true

# Actuator - SOLO endpoint sicuri per produzione
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.info.env.enabled=false
management.metrics.enable.jvm=true
management.metrics.enable.logback=true

# Configurazione conservativa per produzione: No SQL logging, schema immutabile (validate), log minimali, compressione attiva.