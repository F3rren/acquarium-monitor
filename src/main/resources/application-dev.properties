spring.datasource.url=jdbc:postgresql://localhost:5432/aquarium
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.acquarium=DEBUG
server.port=8080

# Actuator - Monitoring completo per sviluppo
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings,loggers,threaddump,heapdump
management.endpoint.health.show-details=always
management.info.env.enabled=true