version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: acquarium-db-dev
    environment:
      POSTGRES_DB: aquarium
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
    - "5432:5432"
    volumes:
    - postgres_dev_data:/var/lib/postgresql/data

volumes:
  postgres_dev_data:

# Database di sviluppo isolato, mai tocca i dati di produzione
# Porta separata (5433) evita conflitti
# Puoi resettare il DB di dev senza conseguenze
